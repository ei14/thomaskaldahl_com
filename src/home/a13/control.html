<!DOCTYPE HTML>
<html>
	<head>
		<title>CONTROL</title>
		<style>
			input {
				width: 30vw;
				height: 30vh;
			}
		</style>
	</head>
	<body>
		<script>
			const send = num => {
				const xhttp = new XMLHttpRequest();
				xhttp.open("GET", "https://thomaskaldahl.com/a13/write.php?num=" + num, false);
				xhttp.send(null);
			}
		</script>
		<input type="button" value="0" onclick="send(0)" />
		<input type="button" value="1" onclick="send(1)" />
		<input type="button" value="2" onclick="send(2)" />
		<input type="button" value="3" onclick="send(3)" />
		<input type="button" value="4" onclick="send(4)" />
		<input type="button" value="5" onclick="send(5)" />
		<input type="button" value="6" onclick="send(6)" />
		<input type="button" value="7" onclick="send(7)" />
		<input type="button" value="8" onclick="send(8)" />
	</body>
</html>

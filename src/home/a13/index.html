<!DOCTYPE HTML>
<html>
	<head>
		<title>Thomas's Artist Talk</title>
		<style>
			img {
				height: 100vh;
			}
			* {
				text-align: center;
				margin: 0;
				padding: 0;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<img id="slide" />
		<script>
			const img = [
				"0.jpg",
				"1.jpg",
				"2.jpg",
				"3.jpg",
				"4.jpg",
				"5.jpg",
				"6.jpg",
				"7.jpg",
				"8.jpg",
			];
			const update = () => {
				const xhttp = new XMLHttpRequest();
				xhttp.open("GET", "https://thomaskaldahl.com/a13/num.txt?seed=" + ("" + Math.random()).split(".")[1], false);
				xhttp.send(null);
				document.getElementById("slide").src = img[parseInt(xhttp.responseText)];
			};
			setInterval(update, 500);
		</script>
	</body>
</html>
